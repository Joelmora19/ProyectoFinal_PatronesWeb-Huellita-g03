<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}"></head>

    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <div class="container">
    <seccion class="container">
        <a th:href="@{/articulo/nuevo}"><button   class="btn btn-success">Agregar</button></a>
    </seccion>
    <section class="container" style="margin-top: 20px;">
        <div class="row" >
            <div class="lg-col-9" >
                <h3 class="text-center">[[#{plantilla.ListaArticulos}]]:</h3>
                <!-- TABLA -->
                <div th:if="${articulo ==null or articulo.empty}">
                    <p>NO EXISTEN DATOS PARA MOSTRAR</p>
                </div>
                <div class="row row-cols-3" th:if="${articulo!=null and !articulo.empty}">
                    <div class="card" th:each="articulo : ${articulo}">
                        <div class="card-body" >     
                        
                      <!-- <th scope="col">id</th>
                            <th scope="col">[[#{plantilla.Descripcion}]]:</th>
                            <th scope="col">[[#{plantilla.Detalle}]]:</th>
                            <th scope="col">[[#{plantilla.Precio}]]:</th>
                            <th scope="col">[[#{plantilla.Existencias}]]:</th>
                            <th scope="col">[[#{plantilla.Acciones}]]:</th>-->
                      
                        
                            <h4 class="card-subtitle mb-2 text-muted text-end">[[${articulo.id_Articulo}]]</h4>
                            <h5 class="card-title">[[${articulo.descripcion}]]</h5>
                            <h6 class="card-text">[[${articulo.detalle}]]</h6>
                            <h7 class="card-text">[[${articulo.precio}]]</h7>
                            <h8 class="card-text">[[${articulo.existencias}]]</h8>
                            <br/>
                            <figure>
                        <br/>
                        <figcaption>
                            <img th:src="${articulo.rutaImagen}" height="200" />
                        </figcaption>
                        <br/>
                                <a th:href="@{/articulo/editar/}+${articulo.id_Articulo}" ><button  class="btn btn-warning">Editar</button></a>
                                <br/>
                                <br/>
                                <a th:href="@{/articulo/eliminar/}+${articulo.id_Articulo}"><button   class="btn btn-danger">Eliminar</button></a>
                            </figure>   
                    
                </div>
            </div>
        </div>
    </section>
    </div>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
