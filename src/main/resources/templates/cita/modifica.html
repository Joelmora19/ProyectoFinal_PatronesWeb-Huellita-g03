<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"></head>
    
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <div style="padding: 10px;" >
            <h4 th:if="${cita.id_Cita != null}" class="text-center" >Cita: [[${cita.id_Cita}]]</h4>
            <h4 th:if="${cita.id_Cita == null}" class="text-center" >Nuevo Cita</h4>
        </div>
        <div style="margin: 20px;  " class="container">
            <form th:action="@{/cita/guardar}" method="POST" th:object="${cita}" class="row">
                <input type="hidden" name="id_Cita" th:field='*{id_Cita}'>
                <div class="col-5">
                    <label class="form-label">Nombre Due√±o</label>
                    <input type="text" class="form-control" size="15" id="descripcion"  th:field='*{nombreDueno}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Correo</label>
                    <input type="text" class="form-control" size="15" id="detalle"  th:field='*{correo}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Telefono</label>
                    <input type="text" class="form-control" size="15" id="telefono"  th:field='*{telefono}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Paciente</label>
                    <input type="text" class="form-control" size="15" id="paciente"  th:field='*{Paciente}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Mascota</label>
                    <input type="text" class="form-control" size="15" id="nombreMascota"  th:field='*{nombreMascota}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Fecha Cita</label>
                    <input type="text" class="form-control" size="15" id="fechaCita"  th:field='*{fechaCita}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Hora Cita</label>
                    <input type="text" class="form-control" size="15" id="horaCita" th:field='*{horaCita}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Descripcion</label>
                    <input type="text" class="form-control" size="15" id="horaCita" th:field='*{descripcion}'>
                </div>
                <div class="col-5">
                    <label class="form-label">Usuario</label>
                    <input type="number" class="form-control" size="15" id="horaCita" th:field='*{users.idUsers}'>
                </div>
                <button type="submit" class="btn btn-primary my-2 col-5 mx-2" >Submit</button>
            </form>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
