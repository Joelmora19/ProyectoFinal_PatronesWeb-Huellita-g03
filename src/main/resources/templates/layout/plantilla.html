<!DOCTYPE html>

<html>
    <head th:fragment="head">
        <link th:href="@{/css/Estilo.css}" rel="stylesheet" type="text/css">
        <link th:href="@{static/css/Menu.css}" rel="stylesheet" type="text/css"/>
        <title>[[#{plantilla.nombre}]]</title>
        <link rel="shortcut icon" href="image/logo.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    </head>
    <body>
        <header th:fragment="header">
            <nav id="encabezado" th:fragment="header">
                <h1 class="company_name">Huellitas</h1>
                <div id="icons">
                    <a href="usuarios.html" style="padding-right: 9px"><img
                            src="image/usuario.png" /></a>
                    <a href="TiendaOnline.html" style="padding-right: 13px"><img
                            src="image/bolsa.png"></a>
                    <a href="Index.html"><img src="image/informacion.png"></a>
                </div>
                <div class="flexsearch">
                    <div class="flexsearch--wrapper">
                        <form class="flexsearch--form" method="get"
                              action="http://www.google.com/search ">
                            <div class="flexsearch--input-wrapper">
                                <input class="flexsearch--input" name="q"
                                       placeholder=" Buscar">
                            </div>
                            <input class="flexsearch--submit" type="submit"
                                   value="&#10140;" />
                        </form>
                    </div>
                </div>
                <div class="enlaces">       
                    <a href="/"id="enlace-individual">[[#{plantilla.inicio}]]</a>
                    <a th:href="@{/articulo/listado}" id="enlace-individual">[[#{plantilla.articulos}]]</a>
                    <a th:href="@{/cita/listado}" id="enlace-individual">[[#{plantilla.citas}]]</a>
                    <a th:href="@{/curso/listado}" id="enlace-individual">[[#{plantilla.cursos}]]</a>
                    <a th:href="@{/blog/listado}" id="enlace-individual">[[#{plantilla.blog}]]</a>
                    <a th:href="@{/adopcion/listado}" id="enlace-individual">[[#{plantilla.adopcion}]]</a>
                    <a th:href="@{/campana/listado}" id="enlace-individual">[[#{plantilla.campanas}]]</a>                  
                </div>     
            </nav>
        </header>
        <footer th:fragment="footer" id="footer">
            <a href="https://www.whatsapp.com/" style="padding-right: 5px"><img
                    src="image/whatsapp.png" /></a>
            <a href="https://www.instagram.com/" style="padding-right: 5px"><img
                    src="image/instagram.png" /></a>
            <a href="https://www.facebook.com/"><img src="image/facebook.png"/></a>
            <p id="infofooter">[[#{plantilla.footer}]]</p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <div class="container pt-4" style="margin-top: -1.5em; margin-bottom: -1em">
                <section class="mb-4">
                    <a style="text-decoration: none; color: #888888" class="btn btn-link btn-floating btn-sm" th:href="@{/(lang=es)}">ES</a>
                    <a style="text-decoration: none; color: #888888" class="btn btn-link btn-floating btn-sm">|</a>
                    <a style="text-decoration: none;color: #888888" class="btn btn-link btn-floating btn-sm" th:href="@{/(lang=en)}">EN</a>
                </section>
            </div>
        </footer>
    </body>


</html>
