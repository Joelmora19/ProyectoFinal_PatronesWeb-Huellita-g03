<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
    <seccion class="container">
        <a th:href="@{/blog/nuevo}"><button   class="btn btn-success">Agregar</button></a>
    </seccion>
    <section class="container" style="margin-top: 20px;">
        <div class="row" >
            <div class="lg-col-9" >
                <h3 class="text-center">[[#{plantilla.ListaBlogs}]]:</h3>
                <!-- TABLA -->
                <div th:if="${blog ==null or blog.empty}">
                    <p>NO EXISTEN DATOS PARA MOSTRAR</p>
                </div>
                <div class="row row-cols-3" th:if="${blog!=null and !blog.empty}">
                    <div class="card" th:each="blog : ${blog}">
                    <div class="card-body" >    
                            
                       <!-- <th scope="col">id</th>
                            <th scope="col">[[#{plantilla.Descripcion}]]:</th>
                            <th scope="col">[[#{plantilla.Asunto}]]:</th>
                            <th scope="col">[[#{plantilla.Comentario}]]:</th>-->
                       
                   
                    
                        
                            <h4 class="card-subtitle mb-2 text-muted text-end">[[${blog.id_Blog}]]</h4>
                            <h5 class="card-title">[[${blog.descripcion}]]</h5>
                            <h6 class="card-text">[[${blog.asunto}]]</h6>
                            <h7 class="card-text">[[${blog.comentario}]]</h7>
                            <br/>
                            <figure>
                        <br/>
                        <figcaption>
                            <img th:src="${blog.rutaImagen}" height="200" />
                        </figcaption>
                        <br/>
                        <br/>
                            
                                <a th:href="@{/blog/editar/}+${blog.id_Blog}" ><button  class="btn btn-warning">Editar</button></a>
                                <br/>
                                <br/>
                                <a th:href="@{/blog/eliminar/}+${blog.id_Blog}"><button   class="btn btn-danger">Eliminar</button></a>
                            </figure>
                       
                  
                </div>
            </div>
       
    </section>
     <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
